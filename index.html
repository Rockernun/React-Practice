<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function SaveBtn(){  //  저장 버튼 컴포넌트
      return <button style={{
        backgroundColor: "tomato",
        color:"white",
        padding:"10px 20px",
        borderRadius: 10,
        border:0,
      }}>Save Changes</button>
    }
    function ConfirmBtn(){  //  확인 버튼 컴포넌트
      return <button style={{
        backgroundColor: "tomato",
        color:"white",
        padding:"10px 20px",
        borderRadius: 10,
        border:0,
      }}>Confirm</button>
    }
    function App() {
      return (  //  JSX의 내부
        <div>  
          <SaveBtn />
          <ConfirmBtn />
          </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
