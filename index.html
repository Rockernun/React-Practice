<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //  분을 시간으로
    function MinutesToHours () {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label for="minutes">Minutes</label>
              <input value={inverted ? amount * 60 : amount}
               id="minutes" 
               placeholder="Minutes" 
               type="number" 
               onChange={onChange} 
               disabled={inverted}
            />
            </div>

          <div>
            <label for="hours">Hours</label>
              <input value={inverted ? amount : Math.round(amount / 60)} 
                id="hours" 
                placeholder="Hours" 
                type="number" 
                onChange={onChange} 
                disabled={!inverted}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
        </div>
      );
    } 
    //  km를 mile로
    function KmToMiles(){
      const [distance, setDistance] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setDistance(event.target.value);
      };
      const reset = () => setDistance(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label for="kilometers">Kilometers</label>
              <input value={inverted ? Math.round(distance / 1.609) : distance}
              id="kilometers"
              placeholder="Kilometers"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />  
          </div>

          <div>
            <label for="miles">Miles</label>
            <input value={inverted ? distance : distance * 1.609}  
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
        </div>
      )
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value)
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Please select your units...</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & Miles</option>
            </select>
            <hr />
           {index === "0" ? <MinutesToHours /> : <KmToMiles />}
          </div>
            
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
